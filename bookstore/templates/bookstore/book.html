{% extends 'bookstore/main.html' %}
    
{% block content %}


<h1 class="pt-5 pl-5">Books</h1>


<div class="container">

<table class="table">
  <thead>
    <tr> 
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Author</th>
      <th scope="col">image</th>
      <th scope="col">file</th>
      <th scope="col">description</th>
    </tr>
  </thead>
  <tbody>
  
      {% for item in reqbook  %}
        <tr>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.author}}</td>
      <td>
        <img src="{{request.book.image.url}}" class="card-img-top" alt="...">
        </td>
      <td>{{item.file}}</td>
      <td>{{item.description}}</td>
       </tr>  
      {% endfor %}
   
  </tbody>
</table>
</div>

{% endblock %}
